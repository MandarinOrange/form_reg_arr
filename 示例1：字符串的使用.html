<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var str = "this is JavaScript";
        document.write("字符串的长度："+str.length+"<br>");
        document.write("字符串转大写："+str.toUpperCase()+"<br>");
        document.write("字符串转小写："+str.toLowerCase()+"<br>");
        document.write("字符串下标位置为2的字符是："+str.charAt(2)+"<br>");
        document.write("字符串第一个s的下标是："+str.indexOf("s",4)+"<br>");//注意：如果找不到会返回-1
        document.write("字符串substring截取："+str.substring(8,9)+"<br>");
        document.write("字符串substr截取："+str.substr(8,9)+"<br>");
    </script>
</head>
<body>

</body>
</html>
